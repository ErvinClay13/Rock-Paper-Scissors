<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive layout -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon for the webpage -->
    <link rel="icon" type="image.png" sizes="32x32" href="images/myLogo.png" />

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Page title -->
    <title>Rock|Paper|Scissors</title>
  </head>

  <body>
    <!-- Main wrapper for the entire app -->
    <div class="wrapper">

      <!-- Header text area containing all the possible titles and results -->
      <div id="headText">
        <h1 id="titleText">Rock Paper Scissors</h1>
        <!-- Countdown texts shown dynamically -->
        <h1 id="rockText" style="display: none">ROCK</h1>
        <h1 id="paperText" style="display: none">PAPER</h1>
        <h1 id="scissorsText" style="display: none">SCISSORS</h1>
        <h1 id="shootText" style="display: none">SHOOT</h1>

        <!-- Result messages shown based on game outcome -->
        <h1 id="userWinText" style="display: none">YOU WIN!</h1>
        <h1 id="cpuwinText" style="display: none">CPU WIN!</h1>
        <h1 id="drawText" style="display: none">DRAW!</h1>
        <h1 id="userWinGmText" style="display: none">YOU WIN THE GAME!</h1>
        <h1 id="cpuWinGmText" style="display: none">CPU WIN THE GAME!</h1>
      </div>

      <!-- Game display area -->
      <div class="container">

        <!-- Player and CPU hands area -->
        <div class="startBox">
          <div id="user">
            <!-- Default and result images for the user -->
            <img id="userRock" src="images/UserRock.png" alt="" style="height: 350px; width: 350px" />
            <img id="userResultPaper" src="images/UserPaper.png" alt="" style="display: none; height: 350px; width: 350px" />
            <img id="userResultScissors" src="images/UserScissors.png" alt="" style="display: none; height: 350px; width: 350px" />
            <img id="userResultRock" src="images/UserRock.png" alt="" style="display: none; height: 350px; width: 350px" />
          </div>

          <div id="cpu">
            <!-- Default and result images for the CPU -->
            <img id="cpuRock" src="images/CpuRock.png" alt="" style="height: 350px; width: 350px" />
            <img id="cpuResultPaper" src="images/CpuPaper.png" alt="" style="display: none; height: 350px; width: 350px" />
            <img id="cpuResultScissors" src="images/CpuScissors.png" alt="" style="display: none; height: 350px; width: 350px" />
            <img id="cpuResultRock" src="images/CpuRock.png" alt="" style="display: none; height: 350px; width: 350px" />
          </div>
        </div>

        <!-- Selection buttons area -->
        <div class="selectionBox">
          <img class="selections" src="images/RockSelection.png" alt="" id="rockBtn" />
          <img class="selections" src="images/PaperSelection.png" alt="" id="paperBtn" />
          <img class="selections" src="images/ScissorsSelection.png" alt="" id="scissorsBtn" />
        </div>

        <!-- Labels for each selection -->
        <div class="selectionText">
          <p>ROCK</p>
          <p style="margin-left: 30px">PAPER</p>
          <p style="margin-left: 10px">SCISSORS</p>
        </div>
      </div>
    </div>

    <!-- External JavaScript file that controls game logic -->
    <script src="script.js"></script>
  </body>
</html>
